  <div class="content">
    <div class="title">
      <h1>Livros</h1>
    </div>

    <button class="btn-cat"  mat-raised-button color="primary">Novo Livro</button>

    <div class="content-table mat-elevation-z8">
      <table mat-table class="table" [dataSource]="livros">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
        </ng-container>


        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> Ler Livro </th>
          <td mat-cell *matCellDef="let row">
            <a class="books" ><mat-icon fontIcon="visibility"></mat-icon></a>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row"> {{row.acoes}}
            <a class="edit" href="#" ><mat-icon fontIcon="edit"></mat-icon></a>
            <a href="#" class="delete"><mat-icon fontIcon="delete" ></mat-icon></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
