<form>
  <h2 class="form-title">Deletar categoria</h2>
    <mat-form-field class="form-fields">
        <mat-label>Nome:</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.nome" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form-fields">
      <mat-label>Descrição:</mat-label>
      <textarea matInput type="text" [(ngModel)]="categoria.descricao"   name="descricao" disabled></textarea>
  </mat-form-field>

  <div class="buttons">
    <button class="btn-cat" (click)="delete();" mat-raised-button color="accent">Excluir</button>
    <button class="btn-cat" (click)="voltar();" mat-raised-button color="warn">voltar</button>
  </div>

</form>
