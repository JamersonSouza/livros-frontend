
<form>
  <h2 class="form-title">Criar nova categoria</h2>
    <mat-form-field class="form-fields">
        <mat-label>Nome:</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.nome" name="nome" placeholder="Ex: Fantasia">
    </mat-form-field>

    <mat-form-field class="form-fields">
      <mat-label>Descrição:</mat-label>
      <textarea matInput type="text" [(ngModel)]="categoria.descricao"  name="descricao" placeholder="Ex: Livros de fantasia"></textarea>
  </mat-form-field>

  <div class="buttons">
    <button class="btn-cat" (click)="create();" mat-raised-button color="accent">Salvar</button>
    <button class="btn-cat" mat-raised-button color="warn">voltar</button>
  </div>

</form>
