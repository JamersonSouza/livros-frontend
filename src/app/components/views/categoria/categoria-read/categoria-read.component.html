
  <div class="content">
    <div class="title">
      <h1>Categoria</h1>
    </div>

    <button class="btn-cat" (click)="categoriaCreate()" mat-raised-button color="primary">Criar nova Categoria</button>

    <div class="content-table mat-elevation-z8">
      <table mat-table class="table" [dataSource]="categorias">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> Livros </th>
          <td mat-cell *matCellDef="let row"> {{row.livros}}
            <a class="books" href="#"><mat-icon fontIcon="book">book</mat-icon></a>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row"> {{row.acoes}}
            <a class="edit" href="#"><mat-icon fontIcon="edit"></mat-icon></a>
            <a routerLink="delete/{{ row.id }}" class="delete"><mat-icon fontIcon="delete" ></mat-icon></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
